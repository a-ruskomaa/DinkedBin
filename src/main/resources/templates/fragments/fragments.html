<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/950dbd90bb.js" crossorigin="anonymous"></script>

    <title>DinkedBin</title>
</head>

<body>
    <!-- Navbar -->
    <nav th:fragment="nav" class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        
        <a class="nav-brand" th:href="@{/}">DinkedBin</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div sec:authorize="isAuthenticated()" class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/feed}">Feed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>
            </ul>
        </div>
        <div sec:authorize="isAuthenticated()">
            <form class="form-inline mx-auto" action="/search">
                <input class="form-control mr-sm-2" type="text" name="query" placeholder="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
        <div sec:authorize="isAuthenticated()" class="navbar-collapse">
            <a class="nav-item ml-auto" th:href="@{/logout}">Log out</a>
        </div>
        <div sec:authorize="isAnonymous()" class="navbar-collapse">
            <a class="nav-item ml-auto" th:href="@{/login}">Log in</a>
        </div>
    </nav>

    <h1 th:text="${'Hello ' + message}">Hello world</h1>

    <span th:fragment="picture">
        <span th:if="${user.picture != null}">
            <img th:src="${user.picture.content})}" width="200" height="200" />
        </span>
        <span th:if="${user.picture == null}">
            <img th:src="@{/img/no-pic.png}"  width="200" height="200" />
        </span>
    </span>

    <span th:fragment="picture-small">
        <span th:if="${user.picture != null}">
            <img th:src="${user.picture.content})}"  width="50" height="50" />
        </span>
        <span th:if="${user.picture == null}">
            <img th:src="@{/img/no-pic.png}"  width="50" height="50" />
        </span>
    </span>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <div th:fragment="scripts">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
