<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></div>
    <meta charset="UTF-8" />
    <title>Login</title>
</head>
<body>

    <h1>Feed</h1>

    <div>
        <div th:each="post : ${posts}">
            <div>
                <span>
                    <span th:if="${current != null}">
                        <img th:src="@{/img/{uid}/content(uid=${current})}"/>
                    </span>
                    <span th:if="${current == null}">
                        <img th:src="@{/img/static/content(id=${current})}"/>
                    </span>
                    
                    <span th:text="${post.user}">postaaja</spanp>
                </span>
                <p th:text="${post.date}">aika</p>
            </div>
            <div>
                <p th:text="${post.content}">sisältö</p>
                <ul>
                    <li th:each="comment : ${post.comments}">
                        <span th:text="${comment.message}">msg</span> <span th:text="${comment.date}">date</span>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <div th:replace="fragments/fragments :: scripts"></div>
  </body>
</html>
