<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/fragments :: head">
    </div>
    <meta charset="UTF-8" />
    <title>Login</title>
</head>

<body>
    <nav th:replace="fragments/fragments :: nav" />

    <section class="container-fluid pt-5 mt-5">
        <form name="f" th:action="@{/processlogin}" method="post">
            <fieldset>
                <legend>Please Login</legend>
                <div th:if="${param.error}" class="alert alert-error">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>
                <div th:if="${param.success}" class="alert alert-success">
                    Please log in with your new account.
                </div>
                <div class="col-xs-2">
                    <label for="username">Username</label>
                    <input class="form-control mb-2 mr-sm-2" type="text" id="username" name="username" />
                </div>
                <div class="col-xs-2">
                    <label for="password">Password</label>
                    <input class="form-control mb-2 mr-sm-2" type="password" id="password" name="password" />
                </div>
                <div class="form-actions">
                    <button class="btn btn-primary mb-2" type="submit">Log in</button>
                </div>
            </fieldset>
        </form>
        <p>New user? Create account <a th:href="@{/register}">here</a></p>
    </section>

    <div th:replace="fragments/fragments :: scripts"></div>
</body>

</html>
