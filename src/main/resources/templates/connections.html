<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head"></div>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>

  <body>
    <nav th:replace="fragments/fragments :: nav"/>
    <section class="container pt-5 mt-5">

      <h2>Connected users:</h2>       
      
      <ul class="list-unstyled" th:each="user : ${connections}">
        <li>
          <span>
            <span th:replace="fragments/fragments :: picture-small"/>
            <span th:text="${user.name}"/>
            <!--span th:if="${#lists.contains(current.connections, user)}">Friends</span>
            <span th:unless="${#lists.contains(current.connections, user)}">Not friends</span-->
          </span>
        </li>
      </ul>

      <h2>Requested connections:</h2>
      
      <ul class="list-unstyled" th:each="user : ${requests}">
        <li>
          <span>
            <span th:replace="fragments/fragments :: picture-small"/>
            <span th:text="${user.name}"/>
            <!--span th:if="${#lists.contains(current.connections, user)}">Friends</span>
            <span th:unless="${#lists.contains(current.connections, user)}">Not friends</span-->
          </span>
        </li>
      </ul>

      <h2>Received requests:</h2>
      
      <ul class="list-unstyled" th:each="user : ${received}">
        <li>
          <span>
            <span th:replace="fragments/fragments :: picture-small"/>
            <span th:text="${user.name}"/>
            <!--span th:if="${#lists.contains(current.connections, user)}">Friends</span>
            <span th:unless="${#lists.contains(current.connections, user)}">Not friends</span-->
          </span>
        </li>
      </ul>
    </section>

    <div th:replace="fragments/fragments :: scripts"></div>
    </body>
</html>
